<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Faction Tinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        h1 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #0f3460;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .card-container {
            background: #16213e;
            border: 3px solid #e94560;
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            object-fit: contain;
            background: #0f0f1a;
        }

        .controls {
            display: flex;
            gap: 30px;
            margin: 25px 0;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-nope {
            background: #e94560;
            color: white;
        }

        .btn-like {
            background: #00b894;
            color: white;
        }

        .btn-pass {
            background: #6c5ce7;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-hide {
            background: #636e72;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-results {
            background: #333;
            color: #666;
            padding: 12px 30px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn-results.active {
            background: #6c5ce7;
            color: white;
            cursor: pointer;
        }

        .secondary-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .counter {
            color: #888;
            font-size: 1rem;
            margin: 10px 0;
        }

        .counter.ready {
            color: #00b894;
        }

        .hints {
            color: #555;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 20px;
        }

        /* Results Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            max-width: 550px;
            width: 100%;
            margin: 20px auto;
        }

        .modal h2 {
            color: #e94560;
            text-align: center;
            margin-bottom: 20px;
        }

        .match-section {
            margin: 20px 0;
        }

        .match-section h3 {
            margin-bottom: 10px;
        }

        .match-section.best h3 {
            color: #00b894;
        }

        .match-section.worst h3 {
            color: #e94560;
        }

        .match-section.its-a-match h3 {
            color: #ffd700;
            font-size: 1.5rem;
            text-align: center;
        }

        .match-item {
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .match-item.gold {
            color: #ffd700;
        }

        .match-item.green {
            color: #00b894;
        }

        .match-item.red {
            color: #e94560;
        }

        .match-item.gray {
            color: #888;
        }

        .btn-close {
            display: block;
            margin: 20px auto 0;
            background: #6c5ce7;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
        }

        .divider {
            height: 2px;
            background: #333;
            margin: 20px 0;
        }

        .divider.gold {
            background: #ffd700;
        }

        .recommendation {
            text-align: center;
            color: #ffd700;
            font-style: italic;
            margin: 10px 0;
        }

        /* Mobile swipe area */
        .swipe-hint {
            display: none;
            color: #555;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .controls {
                gap: 15px;
            }

            .swipe-hint {
                display: block;
            }
        }

        .loading {
            color: #888;
            font-size: 1.2rem;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>INFINITY</h1>
    <div class="subtitle">FACTION TINDER</div>

    <div class="card-container">
        <img id="card-image" class="card-image" src="" alt="Model">
    </div>

    <div class="controls">
        <button class="btn btn-nope" onclick="swipe('dislike')">&lt;&lt; NOPE</button>
        <button class="btn btn-like" onclick="swipe('like')">LIKE &gt;&gt;</button>
    </div>

    <div class="secondary-controls">
        <button class="btn btn-pass" onclick="swipe('pass')">Pass</button>
        <button class="btn btn-hide" onclick="swipe('hide')">Hide</button>
    </div>

    <button id="results-btn" class="btn btn-results" onclick="showResults()">FIND YOUR MATCH! (S)</button>

    <div id="counter" class="counter">Swipe 10 more to unlock results!</div>

    <div class="hints">
        <strong>Keyboard:</strong> &larr; NOPE | LIKE &rarr; | &uarr; Pass | &darr; Hide | S = Results
        <div class="swipe-hint">Or swipe left/right on mobile!</div>
    </div>

    <!-- Results Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>YOUR FACTION MATCHES</h2>
            <div id="results-content"></div>
            <button class="btn-close" onclick="closeModal()">Keep Swiping!</button>
        </div>
    </div>

    <script>
        // Model data - will be populated from models.js
        let models = [];
        let currentIdx = 0;
        let likes = {};
        let dislikes = {};
        let swipeCount = 0;
        const minSwipes = 10;

        // Load hidden from localStorage
        let hidden = JSON.parse(localStorage.getItem('infinityHidden') || '[]');

        // Load models data
        async function loadModels() {
            try {
                const response = await fetch('models.json');
                const data = await response.json();

                // Filter out hidden
                models = data.filter(m => !hidden.includes(m.file));

                // Shuffle
                shuffleArray(models);

                showCurrent();
            } catch (e) {
                console.error('Error loading models:', e);
                document.getElementById('card-image').alt = 'Error loading models';
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showCurrent() {
            if (models.length === 0) {
                document.getElementById('card-image').alt = 'No more images!';
                return;
            }

            if (currentIdx >= models.length) {
                shuffleArray(models);
                currentIdx = 0;
            }

            const model = models[currentIdx];
            const img = document.getElementById('card-image');
            img.src = 'images/' + model.file;
            img.alt = 'Model';

            updateCounter();
        }

        function swipe(direction) {
            if (models.length === 0) return;

            const model = models[currentIdx];
            const faction = model.faction;

            if (direction === 'like') {
                likes[faction] = (likes[faction] || 0) + 1;
                swipeCount++;
            } else if (direction === 'dislike') {
                dislikes[faction] = (dislikes[faction] || 0) + 1;
                swipeCount++;
            } else if (direction === 'hide') {
                hidden.push(model.file);
                localStorage.setItem('infinityHidden', JSON.stringify(hidden));
                models.splice(currentIdx, 1);
                if (currentIdx >= models.length) currentIdx = 0;
                showCurrent();
                return;
            }
            // 'pass' just moves on

            currentIdx++;
            showCurrent();
            updateResultsButton();
        }

        function updateCounter() {
            const counter = document.getElementById('counter');
            if (swipeCount < minSwipes) {
                counter.textContent = `Swipe ${minSwipes - swipeCount} more to unlock results!`;
                counter.className = 'counter';
            } else {
                counter.textContent = `Swipes: ${swipeCount} | Press S for results!`;
                counter.className = 'counter ready';
            }
        }

        function updateResultsButton() {
            const btn = document.getElementById('results-btn');
            if (swipeCount >= minSwipes) {
                btn.classList.add('active');
            }
        }

        function showResults() {
            if (swipeCount < minSwipes) return;

            // Calculate scores
            const allFactions = new Set([...Object.keys(likes), ...Object.keys(dislikes)]);
            const scores = [];

            allFactions.forEach(faction => {
                const l = likes[faction] || 0;
                const d = dislikes[faction] || 0;
                const total = l + d;
                if (total > 0) {
                    const pct = Math.round((l / total) * 100);
                    scores.push({ faction, pct, likes: l, dislikes: d, total });
                }
            });

            // Sort by percentage
            scores.sort((a, b) => b.pct - a.pct);

            // Build results HTML
            let html = '';

            // High confidence matches (80%+)
            const highConf = scores.filter(s => s.pct >= 80);
            if (highConf.length > 0) {
                html += '<div class="match-section its-a-match"><h3>IT\'S A MATCH!</h3>';
                highConf.forEach(s => {
                    html += `<div class="match-item gold">${s.faction}: ${s.pct}%</div>`;
                });
                html += '<div class="recommendation">You should definitely check this faction out!</div></div>';
                html += '<div class="divider gold"></div>';
            }

            // Best matches
            html += '<div class="match-section best"><h3>BEST MATCHES</h3>';
            scores.slice(0, 3).forEach(s => {
                const cls = s.pct >= 80 ? 'gold' : 'green';
                html += `<div class="match-item ${cls}">${s.faction}: ${s.pct}% (${s.likes} likes / ${s.dislikes} nopes)</div>`;
            });
            html += '</div>';

            // Worst matches
            if (scores.length > 3) {
                html += '<div class="divider"></div>';
                html += '<div class="match-section worst"><h3>NOT YOUR STYLE</h3>';
                scores.slice(-3).reverse().forEach(s => {
                    html += `<div class="match-item red">${s.faction}: ${s.pct}% (${s.likes} likes / ${s.dislikes} nopes)</div>`;
                });
                html += '</div>';
            }

            // Full breakdown
            html += '<div class="divider"></div>';
            html += '<div class="match-section"><h3 style="color:#6c5ce7">FULL BREAKDOWN</h3>';
            scores.forEach(s => {
                let cls = 'gray';
                if (s.pct >= 80) cls = 'gold';
                else if (s.pct >= 60) cls = 'green';
                else if (s.pct < 40) cls = 'red';
                html += `<div class="match-item ${cls}">${s.faction}: ${s.pct}%</div>`;
            });
            html += '</div>';

            document.getElementById('results-content').innerHTML = html;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    swipe('dislike');
                    break;
                case 'ArrowRight':
                    swipe('like');
                    break;
                case 'ArrowUp':
                    swipe('pass');
                    break;
                case 'ArrowDown':
                    swipe('hide');
                    break;
                case 's':
                case 'S':
                    showResults();
                    break;
                case 'Escape':
                    closeModal();
                    break;
            }
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            // Horizontal swipe
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    swipe('like');
                } else {
                    swipe('dislike');
                }
            }
            // Vertical swipe
            else if (Math.abs(diffY) > 50) {
                if (diffY < 0) {
                    swipe('pass'); // swipe up
                } else {
                    swipe('hide'); // swipe down
                }
            }
        });

        // Initialize
        loadModels();
    </script>
</body>
</html>
