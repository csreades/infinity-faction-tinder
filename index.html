<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Faction Tinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        h1 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #0f3460;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .card-container {
            background: #16213e;
            border: 3px solid #e94560;
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .card-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            object-fit: contain;
            background: #0f0f1a;
        }

        .peek-info {
            display: none;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .peek-info.show {
            display: block;
        }

        .peek-name {
            color: white;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .peek-faction {
            color: #e94560;
            font-size: 0.9rem;
            font-style: italic;
        }

        .controls {
            display: flex;
            gap: 30px;
            margin: 25px 0;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-nope {
            background: #e94560;
            color: white;
        }

        .btn-like {
            background: #00b894;
            color: white;
        }

        .btn-pass {
            background: #6c5ce7;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-peek {
            background: #fdcb6e;
            color: #2d3436;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-gallery {
            background: #00b894;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-results {
            background: #333;
            color: #666;
            padding: 12px 30px;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn-results.active {
            background: #6c5ce7;
            color: white;
            cursor: pointer;
        }

        .secondary-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .counter {
            color: #888;
            font-size: 1rem;
            margin: 10px 0;
        }

        .counter.ready {
            color: #00b894;
        }

        .hints {
            color: #555;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            max-width: 550px;
            width: 100%;
            margin: 20px auto;
        }

        .modal-content.wide {
            max-width: 95%;
            width: 95%;
        }

        .modal h2 {
            color: #e94560;
            text-align: center;
            margin-bottom: 20px;
        }

        .match-section {
            margin: 20px 0;
        }

        .match-section h3 {
            margin-bottom: 10px;
        }

        .match-section.best h3 {
            color: #00b894;
        }

        .match-section.worst h3 {
            color: #e94560;
        }

        .match-section.its-a-match h3 {
            color: #ffd700;
            font-size: 1.5rem;
            text-align: center;
        }

        .match-item {
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .match-item.gold { color: #ffd700; }
        .match-item.green { color: #00b894; }
        .match-item.red { color: #e94560; }
        .match-item.gray { color: #888; }

        .btn-close {
            display: block;
            margin: 20px auto 0;
            background: #6c5ce7;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
        }

        .divider {
            height: 2px;
            background: #333;
            margin: 20px 0;
        }

        .divider.gold {
            background: #ffd700;
        }

        .recommendation {
            text-align: center;
            color: #ffd700;
            font-style: italic;
            margin: 10px 0;
        }

        /* Gallery styles */
        .gallery-faction {
            margin-bottom: 30px;
        }

        .gallery-faction h3 {
            color: #00b894;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #00b894;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .gallery-item {
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-empty {
            color: #666;
            text-align: center;
            padding: 50px;
        }

        /* Mobile swipe area */
        .swipe-hint {
            display: none;
            color: #555;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .btn { padding: 15px 30px; font-size: 1.1rem; }
            .btn-nope, .btn-like { padding: 18px 35px; font-size: 1.2rem; }
            .controls { gap: 20px; margin: 20px 0; }
            .secondary-controls { gap: 10px; flex-wrap: wrap; justify-content: center; }
            .swipe-hint { display: block; }
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); }
            .card-container { padding: 15px; }
            .card-image { max-height: 300px; }
            .hints { font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <h1>INFINITY</h1>
    <div class="subtitle">FACTION TINDER</div>

    <div class="card-container">
        <img id="card-image" class="card-image" src="" alt="Model">
        <div id="peek-info" class="peek-info">
            <div id="peek-name" class="peek-name"></div>
            <div id="peek-faction" class="peek-faction"></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-nope" onclick="swipe('dislike')">&lt;&lt; NOPE</button>
        <button class="btn btn-like" onclick="swipe('like')">LIKE &gt;&gt;</button>
    </div>

    <div class="secondary-controls">
        <button class="btn btn-pass" onclick="swipe('pass')">Pass</button>
        <button class="btn btn-peek" onclick="togglePeek()">Peek</button>
        <button class="btn btn-gallery" onclick="showGallery()">Gallery</button>
    </div>

    <button id="results-btn" class="btn btn-results" onclick="showResults()">FIND YOUR MATCH! (S)</button>

    <div id="counter" class="counter">Swipe 10 more to unlock results!</div>

    <div class="hints">
        <strong>Keyboard:</strong> &larr; NOPE | LIKE &rarr; | &uarr; Pass | P = Peek | G = Gallery | S = Results
        <div class="swipe-hint">Or swipe left/right on mobile!</div>
    </div>

    <!-- Results Modal -->
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <h2 id="modal-title">YOUR FACTION MATCHES</h2>
            <div id="modal-body"></div>
            <button class="btn-close" onclick="closeModal()">Keep Swiping!</button>
        </div>
    </div>

    <script>
        let models = [];
        let currentIdx = 0;
        let likes = {};
        let dislikes = {};
        let likedModels = []; // Track actual liked models for gallery
        let swipeCount = 0;
        const minSwipes = 10;

        let hidden = JSON.parse(localStorage.getItem('infinityHidden') || '[]');

        // Session recording
        const RECORD_API = 'https://script.google.com/macros/s/AKfycbzN-XPxSc3R1W7NQVtfVsMWKlZobkTEMOVrdiXYUch84tCo4jMTxozvNVmYtmybQP-J/exec';
        const sessionId = crypto.randomUUID();
        let swipes = []; // Track all swipes for recording
        let sessionSubmitted = false;

        async function loadModels() {
            try {
                const response = await fetch('models.json');
                const data = await response.json();
                models = data.filter(m => !hidden.includes(m.file));
                shuffleArray(models);
                showCurrent();
            } catch (e) {
                console.error('Error loading models:', e);
                document.getElementById('card-image').alt = 'Error loading models';
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showCurrent() {
            if (models.length === 0) {
                document.getElementById('card-image').alt = 'No more images!';
                return;
            }

            if (currentIdx >= models.length) {
                shuffleArray(models);
                currentIdx = 0;
            }

            const model = models[currentIdx];
            const img = document.getElementById('card-image');
            img.src = 'images/' + model.file;
            img.alt = 'Model';

            // Update peek info (hidden by default)
            document.getElementById('peek-name').textContent = model.name || model.file.replace('.jpg','').split('_').slice(1).join(' ');
            document.getElementById('peek-faction').textContent = model.faction;
            document.getElementById('peek-info').classList.remove('show');

            updateCounter();
        }

        let peekVisible = false;

        function peek() {
            document.getElementById('peek-info').classList.add('show');
            peekVisible = true;
        }

        function hidePeek() {
            document.getElementById('peek-info').classList.remove('show');
            peekVisible = false;
        }

        function togglePeek() {
            if (peekVisible) {
                hidePeek();
            } else {
                peek();
            }
        }

        function swipe(direction) {
            if (models.length === 0) return;

            hidePeek(); // Hide peek when swiping

            const model = models[currentIdx];
            const faction = model.faction;

            // Record this swipe
            swipes.push({
                model: model.file,
                faction: faction,
                action: direction
            });

            if (direction === 'like') {
                likes[faction] = (likes[faction] || 0) + 1;
                likedModels.push(model);
                swipeCount++;
            } else if (direction === 'dislike') {
                dislikes[faction] = (dislikes[faction] || 0) + 1;
                swipeCount++;
            }
            // 'pass' just moves on

            currentIdx++;
            showCurrent();
            updateResultsButton();
        }

        function updateCounter() {
            const counter = document.getElementById('counter');
            if (swipeCount < minSwipes) {
                counter.textContent = `Swipe ${minSwipes - swipeCount} more to unlock results!`;
                counter.className = 'counter';
            } else {
                counter.textContent = `Swipes: ${swipeCount} | Press S for results!`;
                counter.className = 'counter ready';
            }
        }

        function updateResultsButton() {
            const btn = document.getElementById('results-btn');
            if (swipeCount >= minSwipes) {
                btn.classList.add('active');
            }
        }

        async function submitSession() {
            if (sessionSubmitted || swipes.length === 0) return;

            const payload = {
                sessionId: sessionId,
                timestamp: new Date().toISOString(),
                swipes: swipes
            };

            console.log('Submitting session:', payload);

            try {
                // Google Apps Script requires redirect:follow and works best with no-cors
                // We try with cors first to get response, fallback to no-cors
                const response = await fetch(RECORD_API, {
                    method: 'POST',
                    redirect: 'follow',
                    body: JSON.stringify(payload)
                });
                console.log('Submit response status:', response.status);
                const text = await response.text();
                console.log('Submit response:', text);
                sessionSubmitted = true;
            } catch (e) {
                console.error('CORS error, trying no-cors mode:', e);
                // Fallback: no-cors mode (can't read response but request goes through)
                try {
                    await fetch(RECORD_API, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(payload)
                    });
                    console.log('Submitted via no-cors (no response available)');
                    sessionSubmitted = true;
                } catch (e2) {
                    console.error('Failed to submit session:', e2);
                }
            }
        }

        function showResults() {
            if (swipeCount < minSwipes) return;

            // Submit session data when viewing results
            submitSession();

            const allFactions = new Set([...Object.keys(likes), ...Object.keys(dislikes)]);
            const scores = [];

            allFactions.forEach(faction => {
                const l = likes[faction] || 0;
                const d = dislikes[faction] || 0;
                const total = l + d;
                if (total > 0) {
                    const pct = Math.round((l / total) * 100);
                    scores.push({ faction, pct, likes: l, dislikes: d, total });
                }
            });

            scores.sort((a, b) => b.pct - a.pct);

            let html = '';

            const highConf = scores.filter(s => s.pct >= 80);
            if (highConf.length > 0) {
                html += '<div class="match-section its-a-match"><h3>IT\'S A MATCH!</h3>';
                highConf.forEach(s => {
                    html += `<div class="match-item gold">${s.faction}: ${s.pct}%</div>`;
                });
                html += '<div class="recommendation">You should definitely check this faction out!</div></div>';
                html += '<div class="divider gold"></div>';
            }

            html += '<div class="match-section best"><h3>BEST MATCHES</h3>';
            scores.slice(0, 3).forEach(s => {
                const cls = s.pct >= 80 ? 'gold' : 'green';
                html += `<div class="match-item ${cls}">${s.faction}: ${s.pct}% (${s.likes} likes / ${s.dislikes} nopes)</div>`;
            });
            html += '</div>';

            if (scores.length > 3) {
                html += '<div class="divider"></div>';
                html += '<div class="match-section worst"><h3>NOT YOUR STYLE</h3>';
                scores.slice(-3).reverse().forEach(s => {
                    html += `<div class="match-item red">${s.faction}: ${s.pct}% (${s.likes} likes / ${s.dislikes} nopes)</div>`;
                });
                html += '</div>';
            }

            html += '<div class="divider"></div>';
            html += '<div class="match-section"><h3 style="color:#6c5ce7">FULL BREAKDOWN</h3>';
            scores.forEach(s => {
                let cls = 'gray';
                if (s.pct >= 80) cls = 'gold';
                else if (s.pct >= 60) cls = 'green';
                else if (s.pct < 40) cls = 'red';
                html += `<div class="match-item ${cls}">${s.faction}: ${s.pct}%</div>`;
            });
            html += '</div>';

            document.getElementById('modal-title').textContent = 'YOUR FACTION MATCHES';
            document.getElementById('modal-content').classList.remove('wide');
            document.getElementById('modal-body').innerHTML = html;
            document.getElementById('modal').classList.add('show');
        }

        function showGallery() {
            if (likedModels.length === 0) {
                document.getElementById('modal-title').textContent = 'YOUR LIKES';
                document.getElementById('modal-content').classList.add('wide');
                document.getElementById('modal-body').innerHTML = '<div class="gallery-empty">No likes yet! Start swiping right on models you like.</div>';
                document.getElementById('modal').classList.add('show');
                return;
            }

            // Group by faction
            const byFaction = {};
            likedModels.forEach(m => {
                if (!byFaction[m.faction]) byFaction[m.faction] = [];
                byFaction[m.faction].push(m);
            });

            // Sort factions alphabetically
            const sortedFactions = Object.keys(byFaction).sort();

            let html = '';
            sortedFactions.forEach(faction => {
                html += `<div class="gallery-faction">`;
                html += `<h3>${faction} (${byFaction[faction].length})</h3>`;
                html += `<div class="gallery-grid">`;
                byFaction[faction].forEach(m => {
                    html += `<div class="gallery-item" title="${m.name || m.file}">`;
                    html += `<img src="images/${m.file}" alt="${m.name || 'Model'}">`;
                    html += `</div>`;
                });
                html += `</div></div>`;
            });

            document.getElementById('modal-title').textContent = `YOUR LIKES (${likedModels.length})`;
            document.getElementById('modal-content').classList.add('wide');
            document.getElementById('modal-body').innerHTML = html;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            // Refresh the current image to ensure it displays correctly
            showCurrent();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    swipe('dislike');
                    break;
                case 'ArrowRight':
                    swipe('like');
                    break;
                case 'ArrowUp':
                    swipe('pass');
                    break;
                case 'p':
                case 'P':
                    peek();
                    break;
                case 'g':
                case 'G':
                    showGallery();
                    break;
                case 's':
                case 'S':
                    showResults();
                    break;
                case 'Escape':
                    closeModal();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'p' || e.key === 'P') {
                hidePeek();
            }
        });

        // Touch swipe support on card
        let touchStartX = 0;
        let touchStartY = 0;
        const cardContainer = document.querySelector('.card-container');

        cardContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        cardContainer.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            // Only trigger if significant swipe
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 60) {
                if (diffX > 0) {
                    swipe('like');
                } else {
                    swipe('dislike');
                }
            }
            else if (diffY < -60) {
                swipe('pass');
            }
        }, { passive: true });

        // Submit session on page unload (backup)
        window.addEventListener('beforeunload', () => {
            if (!sessionSubmitted && swipes.length > 0) {
                const payload = JSON.stringify({
                    sessionId: sessionId,
                    timestamp: new Date().toISOString(),
                    swipes: swipes
                });
                console.log('Sending beacon:', payload);
                navigator.sendBeacon(RECORD_API, payload);
            }
        });

        // Debug: test the endpoint
        window.testSubmit = function() {
            console.log('Testing submit with current swipes:', swipes);
            submitSession();
        };

        // Initialize
        loadModels();
    </script>
</body>
</html>
